  <article style="width:50%; margin-left:50px;" class="col-9">
    <h2>Risk Factors</h2>
    <form action="#" method="post">
    <div class="form-group">
      <label for="age">1. Age:</label>
      <input type="number" id="age" name="age" required>
    </div>
    <div class="form-group">
      <label for="occupation">2. Occupation:</label>
      <input type="text" id="occupation" name="occupation" required>
    </div>
    <div class="form-group">
      <label for="smoking">3. Smoking History:</label>
      <input type="radio" id="smoking-yes" name="smoking" value="yes" required>
      <label for="smoking-yes">Yes</label>
      <input type="radio" id="smoking-no" name="smoking" value="no">
      <label for="smoking-no">No</label>
    </div>
    <div class="form-group">
      <label for="alcohol">4. Alcohol Consumption:</label>
      <input type="radio" id="alcohol-yes" name="alcohol" value="yes" required>
      <label for="alcohol-yes">Yes</label>
      <input type="radio" id="alcohol-no" name="alcohol" value="no">
      <label for="alcohol-no">No</label>
    </div>
    <div class="form-group">
      <label for="family-history">5. Family History of the Disease:</label>
      <input type="radio" id="family-history-yes" name="family-history" value="yes" required>
      <label for="family-history-yes">Yes</label>
      <input type="radio" id="family-history-no" name="family-history" value="no">
      <label for="family-history-no">No</label>
    </div>
    <div class="form-group">
      <label for="medical-history">6. Medical History:</label>
      <textarea id="medical-history" name="medical-history" required></textarea>
    </div>
    <div class="form-group">
      <input type="submit" value="Save">
    </div>
  </form>


  </article>
</body>
