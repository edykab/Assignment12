<article class="col-9">
  <div style="width:100%;" class="container">
    <h1>Personal Information</h1>
    <form action="Personal_info.html" method="post">
      <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
    </div>
      <div class="form-group">
        <label for="identifier">Unique Identifier:</label>
        <input type="text" id="identifier" name="identifier" required>
      </div>
      <div class="form-group">
        <label for="sex">Sex:</label>
        <select id="sex" name="sex" required>
          <option value="">Select</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>
      <div class="form-group">
        <label for="gender">Gender Identity:</label>
        <input type="text" id="gender" name="gender" required>
      </div>
      <div class="form-group">
        <label for="orientation">Sexual Orientation:</label>
        <input type="text" id="orientation" name="orientation" required>
      </div>
      <div class="form-group">
  <label for="yearOfBirth">Year of Birth:</label>
  <input type="text" id="yearOfBirth" name="yearOfBirth" pattern="\d{4}" title="Please enter a valid year (e.g., 1990)" required>
      </div>

      <div class="form-group">
        <input type="submit" value="Save">
      </div>
    </form>
  </div>
</article>

</section>



</body>
