<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="keyboards" content="HTML 5, CSS3, JavaScript, JQuery, AngularJs"/>
  <meta name="description" content="Dynamic web development">
  <meta name="author" content="edmond">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../css/main.css">
  <title>Registration Page</title>
  <script type="text/javascript">
      function collectAndDisplayData(event) {
        event.preventDefault();

        const form = event.target;
        const formData = new FormData(form);
        const formDataMap = new Map();

        for (const [key, value] of formData.entries()) {
          formDataMap.set(key, value);
        }

        const displayContainer = document.getElementById("display-container");
        displayContainer.innerHTML = "";

        for (const [key, value] of formDataMap.entries()) {
          const dataEntry = document.createElement("p");
          dataEntry.textContent = `${key}: ${value}`;
          displayContainer.appendChild(dataEntry);
        }
      }
    </script>

</head>

<body>
  <div class="headnav">
  <nav class="topnav">
    <ul>
      <li style="float:left;"><a href="Registration.html">Register New Client</a></li>
      <li><a href="../index.html">Home</a></li>
      <li><a href="../index.html">Logout</a></li>
    </ul>
  </nav>
  <header>
    <h1>Client Registration</h1>
  </header>
    </div>
  <section>
    <div class="container">
      <h1>Registration</h1>
      <form action="Personal_info.html" method="post" onsubmit="collectAndDisplayData(event)">
        <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name">
      </div>
        <div class="form-group">
          <label for="identifier">Unique Identifier:</label>
          <input type="text" id="identifier" name="identifier" required>
        </div>
        <div class="form-group">
          <label for="sex">Sex:</label>
          <select id="sex" name="sex" required>
            <option value="">Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
          </select>
        </div>
        <div class="form-group">
          <label for="gender">Gender Identity:</label>
          <input type="text" id="gender" name="gender" required>
        </div>
        <div class="form-group">
          <label for="orientation">Sexual Orientation:</label>
          <input type="text" id="orientation" name="orientation" required>
        </div>
        <div class="form-group">
    <label for="yearOfBirth">Year of Birth:</label>
    <input type="text" id="yearOfBirth" name="yearOfBirth" pattern="\d{4}" title="Please enter a valid year (e.g., 1990)" required>
        </div>


          <input type="submit" value="Register">
      
      </form>
      <div id="display-container"></div>
    </div>
  </section>
</body>


</html>
